<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<style>
    h1 {
    text-align: center;
    padding-top: 30px;
    padding-bottom: 20px;

    }

	body{
		background-color: #cb997e;
	}

	input{
		width: 100%;
		padding: 12px 20px;
		margin: 8px 0;
		box-sizing: border-box;
	}

	input::placeholder {
	  color: #0a9396;
	}

	.submit{
		background-color: #6BA3E8;
	}

	.center-column{
		width:600px;
		margin: 20px auto;
		padding:20px;
		background-color: #fff;
		border-radius: 3px;
		box-shadow: 6px 2px 30px 0px rgba(0,0,0,0.75);
	}

	.item-row{
		background-color: #0a9396;
		margin: 10px;
		padding: 20px;
		border-radius: 3px;
		color: #fff;
		font-size: 16px;
		box-shadow: 0px -1px 10px -4px rgba(0,0,0,0.75);
	}

	.btn-danger{
		background-color: #ffae19;
		border-color: #e59400;
	}

</style>

<h1>TELA DE <strong>TAREFAS<strong></h1>

<div class="center-column">

    <form method='POST' action="/">
        {% csrf_token %}
        {{form.titulo}}
        <input class="btn btn-warning" type="submit" name="Criar Tarefa">
    </form>

    {% for tarefa in tarefas %}
        <div class="item-row">
            <a class="btn btn-sm btn-info" href="{% url 'atualizar' tarefa.id %}"> <b>ATUALIZAR</b></a>
            <a class="btn btn-sm btn-danger" href="{% url 'deletar' tarefa.id %}"> <b>EXCLUIR</b></a>

            {% if tarefa.completo == True %}
            <strike>{{ tarefa }}</strike>
            {% else %}
            <span>{{ tarefa }}</span>
            {% endif %}
        </div>
    {% endfor %}

        </div>
    </div>
